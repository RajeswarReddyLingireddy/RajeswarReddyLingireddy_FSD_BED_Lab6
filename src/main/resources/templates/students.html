<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">
    <div class="row">
        <h1>List of Students</h1>
    </div>

    <!-- Add a button -->

    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb-3"
               th:href="@{/students/addform}">
                Add Student
            </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Country</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${studentList}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.country}"></td>

            <td>

                <div class="row">


                    <div class="col-small">
                        <!-- Add "update" button/link -->
                        <form action="#" method="GET" th:action="@{/students/editform}">

                            <input name="id" th:value="${student.id}" type="hidden"/>
                            <button class="btn btn-info btn-sm ml-3 mr-1" type="submit">Update</button>

                        </form>
                    </div>


                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" method="delete" th:action="@{/students/delete}">

                            <input name="id" th:value="${student.id}" type="hidden"/>
                            <button class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to remove this student?'))) return false"
                                    type="submit">
                                Delete
                            </button>

                        </form>
                    </div>

                </div>


            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>

</html>
