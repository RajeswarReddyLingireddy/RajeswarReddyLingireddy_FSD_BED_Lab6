<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/save}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Student </h1>
            <div class="card-body">
                <form method="POST" th:action="@{/students/save}" th:object="${student}">

                    <input th:field="*{id}" type="hidden"/>

                    <div class="form-group">
                        <label>First Name </label>
                        <input class="form-control" name="firstName" placeholder="Enter First Name" th:field="*{firstName}"
                               type="text"/>
                    </div>

                    <div class="form-group">
                        <label>Last Name </label>
                        <input class="form-control" name="lastName" placeholder="Enter Last Name" th:field="*{lastName}"
                               type="text"/>
                    </div>

                    <div class="form-group">
                        <label>Course </label>
                        <input class="form-control" name="course" placeholder="Enter course" th:field="*{course}"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <label>Country </label>
                        <input class="form-control" name="country" placeholder="Enter country" th:field="*{country}"
                               type="text"/>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>

                <hr>
                <a th:href="@{/students/list}">Back to Student Listing</a>

            </div>
        </div>
    </div>
</div>
</body>

</html>
